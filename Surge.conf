[Rule]
# > LocalRule
RULE-SET,https://raw.githubusercontent.com/MistyKey/open_config/refs/heads/main/surge_local_rule.list,PROXY
# > AdBlock
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Advertising/Advertising.list,REJECT
RULE-SET,https://raw.githubusercontent.com/limbopro/Adblock4limbo/main/Adblock4limbo_surge.list,REJECT
# > AIGC
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/AI.list,AI
# > X
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Twitter/Twitter.list,X
# > Telegram
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/Telegram.list,TG
AND,((OR,((PROCESS-NAME,Telegram), (IN-PORT,6153))), (HOSTNAME-TYPE,IPv4)),REJECT-NO-DROP
# > GitHub
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/GitHub/GitHub.list,GH
# > YouTube
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/YouTube.list,YT
# > Google
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/Google.list,Gg
# > DuckDuckGo
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Duckduckgo/Duckduckgo.list,DDG
# > Spotify
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/Spotify.list,Spo
# > Apple
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/AppleCN.list,DIRECT
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/AppleServers.list,HK
#--------------------
# > Direct Fix
RULE-SET,https://github.com/Repcz/Tool/raw/X/Surge/Rules/Direct.list,DIRECT
# > Local Aera Network
RULE-SET,LAN,DIRECT
# > CN
GEOIP,CN,DIRECT
# > FInal
FINAL,DIRECT,dns-failed
